    <link rel="apple-touch-icon" sizes="180x180" href="{{"apple-touch-icon.png" | relURL}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{"favicon-32x32.png" | relURL}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{"favicon-16x16.png" | relURL}}">
    <link rel="shortcut icon" type="image/png" href="{{"favicon-32x32.png" | relURL}}">
    {{ if .Site.Params.favicon }}
        {{ if .Site.Params.favicon.mask }}
            <link rel="mask-icon" href="{{"safari-pinned-tab.svg" | relURL}}" color="{{.Site.Params.favicon.mask}}">
        {{ end }}
        {{ if .Site.Params.favicon.msapplication }}
            <meta name="msapplication-TileColor" content="{{.Site.Params.favicon.msapplication}}">
        {{ end }}
    {{ end }}
    {{ if fileExists "static/site.webmanifest" }}
        <link rel="manifest" href="{{"site.webmanifest" | relURL}}">
    {{ end }}
